<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Background Color Picker</title>
	<style type="text/css">
		body, html {
			margin: 0;
			padding: 0;
		}
		p {
			position: relative;
			background: white;
			padding: 20px;
			width: fit-content;
			text-align: center;
			top: 100px;
			left: 50%;
			transform: translate(-50%, -50%);
		}
	</style>
	<script type="text/javascript">
	  	setInterval(() => {
      		document.body.style.backgroundColor = document.getElementById('bg-color').value;
  		}, 200);
	</script>
</head>
<body>
	<p>Select Background Color: <input type="Color" name="color" id="bg-color" value="#000000"></p>
</body>
</html>
